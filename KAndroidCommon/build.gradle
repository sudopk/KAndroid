apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


ext {
    bintrayRepo = 'KAndroid'
    bintrayName = 'KAndroid'

    publishedGroupId = 'com.sudopk'
    libraryName = 'KAndroid'
    artifact = 'KAndroidCommon' // Must be same name as Library name

    libraryDescription = 'Helpful methods for Android in Kotlin.'

    siteUrl = 'https://github.com/sudopk'
    gitUrl = 'https://github.com/sudopk'

    libraryVersion = '1.0.3'

    developerId = 'sudopk'
    developerName = 'Parveen Kumar'
    developerEmail = 'sudopk@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion compile_sdk_version

    defaultConfig {
        minSdkVersion minimum_sdk_version
        targetSdkVersion target_sdk_version
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            postprocessing {
                removeUnusedCode false
                removeUnusedResources false
                obfuscate false
                optimizeCode false
                proguardFile 'proguard-rules.pro'
            }
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${support_lib_version}"
    implementation "com.android.support:support-v4:${support_lib_version}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "com.android.support:design:${support_lib_version}"
    testImplementation 'junit:junit:4.12'
}

